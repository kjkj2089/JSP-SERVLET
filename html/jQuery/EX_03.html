<head>

	body{background-color:#ebebeb;font-family:Dotum}

	#content { background : #FFF; padding:10px; margin:10px; }
	.box{width:40px; height:40px; float:left; padding:10px; margin:10px;background-color:#e0e0e0;}
	.box2{width:100px; height:40px; float:left; padding:10px; margin:10px;background-color:#EEEEEE}
    .class span,.class div  { 
            width:100px; height:40px; float:left; padding:10px; margin:10px; 
            background-color:#EEEEEE; 
        }


</style>   
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script type="text/javascript">
	$(document).ready(function () {
		//모든 TAG 선택

    //     //ID값 Content를 선택하여 "yellow" 색상으로 변경..
    //     $("#content").css("background", "yellow");

	//    //div 를 선택하여 border 스타일 변경.
	// 	$("div").css("border", "2px solid blue");

	// 	 //Class를 선택하여 보더 스타일 변경
	// 	$(".myClass").css("border", "2px solid red");

	//    //id=content, div 를 선택하여 스타일 변경..
	 	$("#content, div").css({"border": "2px solid red", "margin" : "10px"});


	});   

</script>
</head>
<body style="padding:10px;">

    <p>jQuery jquery.com .</p>  
   <div class="content">

</html>
