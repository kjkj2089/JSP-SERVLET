<!DOCTYPE html>
<html>
    <head>
        <title>New Documnet</title>
        <script>

            var trees=new Array("redwood", "bay", "cedar", "oak", "maple")
            console.log(0 in trees); // 0 in trees returns true
            console.log(3 in trees);// 0 in trees returns true
            console.log(6 in trees);// 0 in trees returns false

            console.log("bay" in trees); // "bay" in trees returns false
            console.log("length" in trees); // "length" in trees returns true

            console.log("PI" in Math); // "PI" in Math returns true

            var myString = new String("coral");
            console.log("length" in myString); // "length" in myString returns true

            var mycar = {make:"Honda", model:"Accord", year:1998}
            console.log("make" in mycar); //"make" in mycar returns true
            console.log("model" in mycar); //"model" in mycar returns true

            for(const key in mycar){
                if(Object.hasOwnProperty.call(mycar, key)){
                    const value = mycar[key];
                    console.log(value);
                }
            }

        </script>
    </head>
</html>
