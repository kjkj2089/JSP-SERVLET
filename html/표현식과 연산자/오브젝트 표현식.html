    <script>
        var sports;
        try{
            if(!sports){
                throw{message : "에러 발생했어요!!", reason : "번수선언만 하고 값 할당은 안되어있다!!"};
            }
        } catch(e){
            console.log(e.message); // 결과1 -> "에러 발생했어요!!!"
            console.log(e.reason);  // "변수선언만 하고 값 할당은 안되어있다!!"
        } finally{
            console.log("finally");
        }

    </script>
