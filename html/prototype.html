<!DOCTYPE html>
<html>
    <head></head>
    <body></body>
    <script>
        var Person=function(name){
            this.name=name;
        };

        Person.prototype.say=function(){ // Person 프로토타입에 say라는 함수를 추가한다.
            return "I am " + this.name; // 모든 객체에 동일한 내용이 적용되는 경우 사용 (메모리를 낭비하지 않는다.)
        };

        var adam = new Person("Adam");
        var john = new Person("John");
        console.log(adam.say());
    </script>
</html>
