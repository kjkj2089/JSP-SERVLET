<!DOCTYPE html>
<html>
    <head>
        <body></body>
        <div>
            스타일 DOM으로 변경.
        </div>
       
        <br>
        <br>
        <!-- <button onclick="changeStyle()">스타일 변경 하기</button> -->
        <button>스타일 변경 하기</button>

    <br>
        <script>
           const changeStyle = () => {
               const div = document.querySelector("div");
               const style = div.style;
               const color =  style.color;

               if(color == "red"){
                   style.color = 'blue'; 
               }else{
                  style.color = 'red';
               }
             }   

        const div = document.querySelector("button");
        div.addEventListener("click", (e)=>{
            console.log(e);
            changeStyle();
        })
        </script>
    </head>
</html>
